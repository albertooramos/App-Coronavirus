<h3>Create Alumno</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="alumno.Nombre" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="alumno.Apellidos" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Tel√©fono</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="alumno.numeroTelefono" name="phone">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Enviado Correctamente!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
