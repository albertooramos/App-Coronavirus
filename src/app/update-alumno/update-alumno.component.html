<h3>Update Alumno</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="alumno.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="alumno.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Tel√©fono</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="alumno.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
